<div class="container-fluid">
    <div class="row my-5">
        <div class="col-md-12">
            <h1 class="fs-54 text-center">Editar tema</h1>
        </div>


    </div>

    <div class="row mb-3">
        <div class="col-md 2"></div>

        <div class="col-md-8 text-center mb-3">
            <h4>Digite o novo nome do tema.</h4>
        </div>

        <div class="col-md 2"></div>
    </div>

    <div class="row my-4">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control rounded-pill text-center" id="descricao" [(ngModel)]='tema.descricao'>
            </div>
        </div>

        <div class="col-md-4"></div>
    </div>

    <div class="row my-5">

        <div class="col-md 3"></div>

        <div class="col-md-6 d-flex justify-content-center mb-5">
            <button class="btn btn-preto me-2 w-25" routerLink="/tema">Cancelar</button>
            <button class="btn btn-amarelo ms-2 w-25" (click)='atualizar()'>Atualizar</button>
        </div>

        <div class="col-md 3"></div>
    </div>
</div>
