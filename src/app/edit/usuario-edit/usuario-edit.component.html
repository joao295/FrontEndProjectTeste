<div class="container-fluid fundoEscuro">
    <div class="row ">


        <div class="col-md-3">

        </div>


        <div class="col-md-6">
            <h1  class= " fs-54 text-center text-white p-4">Atualizar usuário</h1>
            
        </div>

        <div class="col-md-3"></div>
    </div>


    <div class="row">



        <div class="col-md-3 fundoClaro"></div>

        <div class="col-md-6 px-0">

            <div class="container-fluid fundoClaro">

                <div class="form-group py-2 font-atribu">
                    <label for="nome">Nome</label>
                    <!-- ngModel pega tudo que tá dentro do input -->
                    <input [(ngModel)]='usuario.nome' class="form-control rounded-pill" type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
                </div>

                <div class="form-group py-2 font-atribu ">
                    <label for="usuario">Usuário</label>
                    <input [(ngModel)]='usuario.usuario' class="form-control rounded-pill " type="text" name="usuario" id="usuario" placeholder="Crie seu usuário">
                </div>

                <div class="form-group py-2 font-atribu">
                    <label for="usuario">Link da foto</label>
                    <input [(ngModel)]='usuario.foto' class="form-control rounded-pill" type="text" name="link-foto" id="link-foto" placeholder="Insira uma URL">
                </div>

                <div class="form-group py-2 font-atribu">
                    <!-- <label for="usuario">resumo</label> -->
                    <input [(ngModel)]='usuario.resumo' class="form-control rounded-pill" type="text" name="resumo" id="resumo" placeholder="seu resumo">
                  </div>
        
        
                  <div class="form-group py-2 font-atribu">
                    <!-- <label for="usuario">numero</label> -->
                    <input [(ngModel)]='usuario.numero' class="form-control rounded-pill" type="text" name="numero" id="numero" placeholder="55-DD-numero">
                  </div>
        

                <div class="form-group py-2 font-atribu">
                    <label for="senha">Senha</label>
                    <!-- (input) é um evento (como onClick)  e é chamado com ($event)-->
                    <input (input)='confirmarSenha($event)' class="form-control rounded-pill" type="password" name="senha" id="senha" placeholder="Crie sua senha">
                </div>

                <div class="form-group py-2 font-atribu">
                    <label for="confirme-senha">Confirme sua senha</label>
                    <input [(ngModel)]='usuario.senha' class="form-control rounded-pill" type="password" name="confirme-senha" id="confirme-senha" placeholder="Confirme sua senha">
                </div>

                <div class="form-group py-2 font-atribu">
                    <label for="tipo-usuario">Tipo de usuário</label>
                    <select (change)='tipoUsuario($event)' class="form-control rounded-pill" name="tipo-usuario" id="tipo-usuario">
                            <option>Selecione um tipo de usuário:</option>
                            <option value="normal">Normal</option>
                            <option value="admin">Administrador</option>
                        </select>
                </div>

                <div class="d-flex justify-content-center p-4 ">
                    <button type="submit" class="btn btn-preto w-25 me-2" routerLink='/inicio'>Cancelar</button>
                    <button (click)='atualizar()' type="submit" class="btn btn-amarelo  w-25 ms-2">Atualizar</button>
                </div>


            </div>



        </div>
        <div class="col-md-3 fundoClaro"></div>


    </div>


</div>
