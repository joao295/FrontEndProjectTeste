<div class="container-fluid">
    <div class="row fundo-cinza text-white">

        <div class="col-md-12">
            <a routerLink="/inicio" class="text-white text-start">
                <i class="fa fa-arrow-circle-left sizefavout" aria-hidden="true"></i>
            </a>

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo</h5>

        </div>

        <div class="row d-flex justify-content-center my-4">
            <div class="col-md-3">
                <div class="form-group">
                    <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao"
                        placeholder="Digite a descrição do tema">
                </div>
            </div>
            <div class="col-md-1">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
                </div>
            </div>

        </div>

    </div>
</div>


<div class="container-fluid">
    <div class="row py-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover mb-5">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-end">Modificações</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor='let item of listaTemas'>
                        <th>{{item.id}}</th>
                        <td>{{item.descricao}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-cinza m-2" [routerLink]="['/tema-edit', item.id]">Editar</button>
                            <button class="btn btn-amarelo m-2" [routerLink]="['/tema-delete', item.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
